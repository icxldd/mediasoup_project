<div>
  <div id="selfDevices">
    <h1>自己名称：{{name}}</h1>
  </div>



  <div id="control" class="hidden">
    <button id='exitButton' class='hidden' (click)="_io._rc.exit()">Exit</button>
    <br />
    audio: <select id="audioSelect" #audioSelect>
    </select>
    <br />
    video: <select id="videoSelect" #videoSelect>
    </select>
    <br />
    <button id='startAudioButton' class='hidden'
      (click)="_io._rc.produce('audioType', audioSelect.value)">audio</button>
    <button id='stopAudioButton' class='hidden' (click)="_io._rc.closeProducer('audioType')">close
      audio</button>


    <button id='startVideoButton' class='hidden'
      (click)="_io._rc.produce('videoType', videoSelect.value)">video</button>
    <button id='stopVideoButton' class='hidden' (click)="_io._rc.closeProducer('videoType')">close
      video</button>


    <button id='startScreenButton' class='hidden' (click)="_io._rc.produce('screenType')">screen</button>
    <button id='stopScreenButton' class='hidden' (click)="_io._rc.closeProducer('screenType')">close
      screen</button>
    <br />
  </div>




  <div id='videoMedia' class='hidden'>
    <h2>------local------</h2>
    <div id="localMedia"></div>
    <!--<video id="localVideo" autoplay inline class="vid"></video>-->
    <!--<video id="localScreen" autoplay inline class="vid"></video>-->
    <h2>-----remote-----</h2>
    <div id="remoteVideos" class="container">
    </div>

    <div id="remoteAudios"></div>

  </div>
</div>
