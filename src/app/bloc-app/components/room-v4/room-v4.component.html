<div class="container">

  <div class="headImages">

    <nz-row style="margin-bottom: 1.5625rem;">
      <nz-col nzSpan="12" nzPush="2">
        <app-head-img [isMe]="isMe(getPeerByOrder(1))" [value]="getValue(getPeerByOrder(1))"></app-head-img>
      </nz-col>
      <nz-col nzSpan="12" nzPush="3">
        <app-head-img [isMe]="isMe(getPeerByOrder(2))" [value]="getValue(getPeerByOrder(2))"></app-head-img>
        <!-- <app-head-img [value]="null"></app-head-img> -->
      </nz-col>
    </nz-row>

    <nz-row>
      <nz-col nzSpan="12" nzPush="2">
        <app-head-img [isMe]="isMe(getPeerByOrder(3))" [value]="getValue(getPeerByOrder(3))"></app-head-img>
        <!-- <app-head-img [value]="null"></app-head-img> -->
      </nz-col>
      <nz-col nzSpan="12" nzPush="3">
        <app-head-img [isMe]="isMe(getPeerByOrder(4))" [value]="getValue(getPeerByOrder(4))"></app-head-img>
      </nz-col>
    </nz-row>
  </div>

  <div id="remoteAudios">
    <audio *ngFor="let item of remoteAudioStream" [srcObject]="item.stream" [id]="item.id" playsinline='false'
      autoplay="true">
    </audio>
  </div>
</div>
